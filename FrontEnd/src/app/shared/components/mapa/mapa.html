<section class="map-wrapper">
  <header class="map-header">
    <div>
      <p class="eyebrow">Mapa interactivo</p>
      <h1>Institutos IFTS</h1>
      <p class="sub">Visualiza las sedes y consulta datos básicos.</p>
    </div>
  </header>

  <div id="mapa-ifts" class="map-container" aria-label="Mapa de Institutos"></div>

  <!-- Componente Buscador de Direcciones - Solo se inicializa cuando el mapa esté listo -->
  <app-buscador-direccion 
    *ngIf="map"
    [map]="map" 
    (direccionEncontrada)="onDireccionEncontrada($event)">
  </app-buscador-direccion>
</section>
