<div class="carrusel-container">
  <!-- Slide actual -->
  <div class="carrusel-slide" [style.background]="currentSlide.imagen">
    <div class="carrusel-overlay"></div>
    <div class="carrusel-content">
      <h1>{{ currentSlide.titulo }}</h1>
      <p>{{ currentSlide.descripcion }}</p>
      @if (currentSlide.enlace) {
        <a [href]="currentSlide.enlace" class="btn-cta">Explorar</a>
      }
    </div>
  </div>

  <!-- Controles de navegaciÃ³n -->
  <button class="carrusel-button prev" (click)="prevSlide()" mat-icon-button>
    <mat-icon>chevron_left</mat-icon>
  </button>
  <button class="carrusel-button next" (click)="nextSlide()" mat-icon-button>
    <mat-icon>chevron_right</mat-icon>
  </button>

  <!-- Indicadores de puntos -->
  <div class="carrusel-indicators">
    @for (slide of slides; track slide.id; let i = $index) {
      <button 
        class="indicator" 
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)"
        [attr.aria-label]="'Ir a slide ' + (i + 1)"
      ></button>
    }
  </div>
</div>
